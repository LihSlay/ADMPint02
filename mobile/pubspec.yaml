name: mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  cupertino_icons: ^1.0.8
  go_router: ^13.2.0
  dio: ^5.4.0
  path_provider: ^2.1.2
  flutter_pdfview: ^1.3.2
  sqflite: ^2.4.2
  path: ^1.9.1
  http: ^1.6.0
  connectivity_plus: ^7.0.0 
  table_calendar: ^3.0.9
  sqflite_common_ffi: ^2.0.0
  shared_preferences: ^2.1.1 


  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0
  crypto: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 600
